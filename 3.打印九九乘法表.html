<script>

    //  打印九九乘法表

    // 第一次遍历
    for (var i = 1; i <= 9; i++) {
        // 第二次遍历
        for (var j = 1; j <= i; j++) {
            // 打印
            document.write(j + 'x' + i + '=' + j * i + '&nbsp;&nbsp;&nbsp;&nbsp;');
            
        }
        // 换行
        document.write('<br>')
    }

</script>
