<script>

    //  封装一个对数组元素进行冒泡排序的函数（从大到小）

    var arr = [4, 2, 6, 3, 1, 8];


    function newArray(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            // 遍历数组，交换数字位置
            for (var j = 0; j < arr.length - 1 - i; j++) {
                var temp = arr[j];
                // 大的排前，小的排后
                if (arr[j] < arr[j + 1]) {
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }

            }
        }
        // 返回结果
        return arr;
    }

    newArray(arr);

    console.log(newArray(arr));

</script>
