<script>

    //  在控制台输出 1到100之间 所有能被5整除的数的和

    // 创建变量储存总和
    var sum = 0;
    // 遍历 1-100 之间的数
    for (var i = 1; i <= 100; i++) {
        // 把能被 5 整除的数相加
        if (i % 5 == 0) {
            sum += i;
        }
        
    }
    
    console.log(sum);
    

</script>
