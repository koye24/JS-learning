<script>

    //  请将1到100之间所有能被3整除的数字添加到新数组arr中，并打印到控制台
    
    // 创建新数组
    var arr = [];

    // 遍历 1-100 之间的数字
    for (var i = 1; i < 100; i++) {
        if (i % 3 == 0) {
            // 把能被 3 整除的数字添加到数组中
            arr[arr.length] = i;
        }
        
    }

    console.log(arr);
    

</script>
